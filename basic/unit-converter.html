<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #141313;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
        }

        .converter-section {
            margin-bottom: 25px;
        }

        .converter-type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
            flex-grow: 1;
            text-align: center;
        }

        .type-btn:hover {
            background-color: var(--secondary-color);
        }

        .type-btn.active {
            background-color: var(--secondary-color);
            font-weight: bold;
        }

        .converter-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            background-color: white;
            font-size: 16px;
        }

        .swap-btn {
            display: block;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        .formula-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Dark theme */
        .dark-theme {
            --primary-color: #408e93;
            --secondary-color: #34999b;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
        }

        .dark-theme input, .dark-theme select {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border-color: #444;
        }

        .dark-theme .formula-display {
            background-color: #2d2d2d;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .converter-type-selector {
                flex-wrap: wrap;
            }
            
            .type-btn {
                flex-basis: calc(50% - 5px);
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter-section">
            <div class="converter-type-selector" id="converter-types">
                <button class="type-btn active" data-type="length">Length</button>
                <button class="type-btn" data-type="weight">Weight</button>
                <button class="type-btn" data-type="temperature">Temperature</button>
                <button class="type-btn" data-type="area">Area</button>
                <button class="type-btn" data-type="volume">Volume</button>
                <button class="type-btn" data-type="time">Time</button>
            </div>
            
            <div class="converter-inputs">
                <div class="input-group">
                    <label for="fromValue">From:</label>
                    <div class="input-wrapper">
                        <input type="number" id="fromValue" placeholder="Enter value">
                        <select id="fromUnit"></select>
                    </div>
                </div>
                
                <button class="swap-btn" id="swapBtn">‚áÖ</button>
                
                <div class="input-group">
                    <label for="toValue">To:</label>
                    <div class="input-wrapper">
                        <input type="number" id="toValue" readonly>
                        <select id="toUnit"></select>
                    </div>
                </div>
            </div>
            
            <div class="formula-display" id="formulaDisplay">
                Formula will appear here
            </div>
        </div>
        
       
    </div>

    <script>
        // Unit definitions with conversion factors to base unit
        const units = {
            length: {
                meter: 1,
                kilometer: 1000,
                centimeter: 0.01,
                millimeter: 0.001,
                mile: 1609.34,
                yard: 0.9144,
                foot: 0.3048,
                inch: 0.0254,
                nauticalMile: 1852
            },
            weight: {
                kilogram: 1,
                gram: 0.001,
                milligram: 0.000001,
                metricTon: 1000,
                pound: 0.453592,
                ounce: 0.0283495,
                stone: 6.35029,
                usTon: 907.185
            },
            temperature: {
                celsius: 'special',
                fahrenheit: 'special',
                kelvin: 'special'
            },
            area: {
                squareMeter: 1,
                squareKilometer: 1000000,
                squareMile: 2589988.11,
                squareYard: 0.836127,
                squareFoot: 0.092903,
                squareInch: 0.00064516,
                hectare: 10000,
                acre: 4046.86
            },
            volume: {
                cubicMeter: 1,
                liter: 0.001,
                milliliter: 0.000001,
                gallon: 0.00378541,
                quart: 0.000946353,
                pint: 0.000473176,
                cup: 0.000236588,
                fluidOunce: 0.0000295735,
                cubicFoot: 0.0283168,
                cubicInch: 0.0000163871
            },
            time: {
                second: 1,
                millisecond: 0.001,
                minute: 60,
                hour: 3600,
                day: 86400,
                week: 604800,
                month: 2592000, // 30-day month
                year: 31536000 // 365-day year
            }
        };

        // Unit display names
        const unitNames = {
            length: {
                meter: "Meter (m)",
                kilometer: "Kilometer (km)",
                centimeter: "Centimeter (cm)",
                millimeter: "Millimeter (mm)",
                mile: "Mile (mi)",
                yard: "Yard (yd)",
                foot: "Foot (ft)",
                inch: "Inch (in)",
                nauticalMile: "Nautical Mile (nmi)"
            },
            weight: {
                kilogram: "Kilogram (kg)",
                gram: "Gram (g)",
                milligram: "Milligram (mg)",
                metricTon: "Metric Ton (t)",
                pound: "Pound (lb)",
                ounce: "Ounce (oz)",
                stone: "Stone (st)",
                usTon: "US Ton"
            },
            temperature: {
                celsius: "Celsius (¬∞C)",
                fahrenheit: "Fahrenheit (¬∞F)",
                kelvin: "Kelvin (K)"
            },
            area: {
                squareMeter: "Square Meter (m¬≤)",
                squareKilometer: "Square Kilometer (km¬≤)",
                squareMile: "Square Mile (mi¬≤)",
                squareYard: "Square Yard (yd¬≤)",
                squareFoot: "Square Foot (ft¬≤)",
                squareInch: "Square Inch (in¬≤)",
                hectare: "Hectare (ha)",
                acre: "Acre"
            },
            volume: {
                cubicMeter: "Cubic Meter (m¬≥)",
                liter: "Liter (L)",
                milliliter: "Milliliter (mL)",
                gallon: "Gallon (gal)",
                quart: "Quart (qt)",
                pint: "Pint (pt)",
                cup: "Cup",
                fluidOunce: "Fluid Ounce (fl oz)",
                cubicFoot: "Cubic Foot (ft¬≥)",
                cubicInch: "Cubic Inch (in¬≥)"
            },
            time: {
                second: "Second (s)",
                millisecond: "Millisecond (ms)",
                minute: "Minute (min)",
                hour: "Hour (hr)",
                day: "Day",
                week: "Week",
                month: "Month (30 days)",
                year: "Year (365 days)"
            }
        };

        // DOM Elements
        const converterTypes = document.getElementById('converter-types');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaDisplay = document.getElementById('formulaDisplay');
        const themeToggle = document.getElementById('themeToggle');

        // State
        let currentType = 'length';

        // Initialize
        populateUnitSelects(currentType);
        setActiveType(currentType);

        // Event Listeners
        converterTypes.addEventListener('click', (e) => {
            if (e.target.classList.contains('type-btn')) {
                currentType = e.target.dataset.type;
                setActiveType(currentType);
                populateUnitSelects(currentType);
                convert();
            }
        });

        fromValueInput.addEventListener('input', convert);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);

        swapBtn.addEventListener('click', () => {
            const tempUnit = fromUnitSelect.value;
            fromUnitSelect.value = toUnitSelect.value;
            toUnitSelect.value = tempUnit;
            
            // Only swap the values if fromValue has a value
            if (fromValueInput.value) {
                convert();
            }
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Functions
        function setActiveType(type) {
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });
        }

        function populateUnitSelects(type) {
            // Clear existing options
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            
            // Add new options based on type
            for (const unit in unitNames[type]) {
                const fromOption = document.createElement('option');
                fromOption.value = unit;
                fromOption.textContent = unitNames[type][unit];
                fromUnitSelect.appendChild(fromOption);
                
                const toOption = document.createElement('option');
                toOption.value = unit;
                toOption.textContent = unitNames[type][unit];
                toUnitSelect.appendChild(toOption);
            }
            
            // Set default selections
            if (type === 'length') {
                fromUnitSelect.value = 'meter';
                toUnitSelect.value = 'kilometer';
            } else if (type === 'weight') {
                fromUnitSelect.value = 'kilogram';
                toUnitSelect.value = 'gram';
            } else if (type === 'temperature') {
                fromUnitSelect.value = 'celsius';
                toUnitSelect.value = 'fahrenheit';
            } else if (type === 'area') {
                fromUnitSelect.value = 'squareMeter';
                toUnitSelect.value = 'squareKilometer';
            } else if (type === 'volume') {
                fromUnitSelect.value = 'liter';
                toUnitSelect.value = 'gallon';
            } else if (type === 'time') {
                fromUnitSelect.value = 'minute';
                toUnitSelect.value = 'hour';
            }
        }

        function convert() {
            const fromValue = parseFloat(fromValueInput.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            
            if (isNaN(fromValue)) {
                toValueInput.value = '';
                formulaDisplay.textContent = 'Enter a value to convert';
                return;
            }
            
            let result;
            let formula;
            
            // Special case for temperature
            if (currentType === 'temperature') {
                const { value, formula: tempFormula } = convertTemperature(fromValue, fromUnit, toUnit);
                result = value;
                formula = tempFormula;
            } else {
                // Standard conversion using conversion factors
                const fromFactor = units[currentType][fromUnit];
                const toFactor = units[currentType][toUnit];
                
                const baseValue = fromValue * fromFactor;
                result = baseValue / toFactor;
                
                formula = `${fromValue} ${unitNames[currentType][fromUnit]} √ó ${fromFactor} = ${baseValue.toFixed(6)} base units
                          ${baseValue.toFixed(6)} √∑ ${toFactor} = ${result.toFixed(6)} ${unitNames[currentType][toUnit]}`;
            }
            
            // Format the result
            toValueInput.value = result.toFixed(6).replace(/\.?0+$/, '');
            formulaDisplay.textContent = formula;
        }

        function convertTemperature(value, fromUnit, toUnit) {
            let result;
            let formula;
            
            // Convert from source to Celsius (base unit for temperatures)
            let celsius;
            let step1Formula;
            
            if (fromUnit === 'celsius') {
                celsius = value;
                step1Formula = `${value}¬∞C (no conversion needed)`;
            } else if (fromUnit === 'fahrenheit') {
                celsius = (value - 32) * 5/9;
                step1Formula = `(${value}¬∞F - 32) √ó 5/9 = ${celsius.toFixed(4)}¬∞C`;
            } else if (fromUnit === 'kelvin') {
                celsius = value - 273.15;
                step1Formula = `${value}K - 273.15 = ${celsius.toFixed(4)}¬∞C`;
            }
            
            // Convert from Celsius to target unit
            let step2Formula;
            
            if (toUnit === 'celsius') {
                result = celsius;
                step2Formula = `${celsius.toFixed(4)}¬∞C (no conversion needed)`;
            } else if (toUnit === 'fahrenheit') {
                result = (celsius * 9/5) + 32;
                step2Formula = `(${celsius.toFixed(4)}¬∞C √ó 9/5) + 32 = ${result.toFixed(4)}¬∞F`;
            } else if (toUnit === 'kelvin') {
                result = celsius + 273.15;
                step2Formula = `${celsius.toFixed(4)}¬∞C + 273.15 = ${result.toFixed(4)}K`;
            }
            
            formula = `${step1Formula}\n${step2Formula}`;
            
            return { value: result, formula };
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåì';
        }

        // Initialize with default conversion
        convert();
    </script>
</body>
</html>
